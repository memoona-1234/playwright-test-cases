name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      # 'run' and 'env' are properties of the 'Run Playwright tests' step,
      # so they must be indented underneath it.
      run: npx playwright test
      env:
        STAGING_URL: ${{ secrets.STAGING_URL }}
        STAGING_USERNAME: ${{ secrets.STAGING_USERNAME }}
        STAGING_PASSWORD: ${{ secrets.STAGING_PASSWORD }}
    - uses: actions/upload-artifact@v4
      # Note: 'always()' is a simpler condition than '!cancelled()' and is more common.
      # It ensures the report is uploaded even if tests fail.
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
